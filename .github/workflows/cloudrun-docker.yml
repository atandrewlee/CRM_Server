name: Build & Deploy CRM Server to Cloud Run

on:
  push:
    branches:
      - main



jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ vars.WIF_PROVIDER }}'
          service_account: '${{ vars.WIF_SERVICE_ACCOUNT}}'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/crm_server:latest .
        
      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/crm_server:latest
      
      # - name: Deploy
      #   run: | 
      #     gcloud run deploy crm_server \
      #     --region us-central-1
      #     --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/crm_server
      #     --platform managed \
      #     --allow-unauthenticated \
      #     --project ${{ secrets.GCP_PROJECT_ID }}
  deploy:
    name: Cloud Run Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'crm-server'
          image: 'gcr.io/${{ secrets.GCP_PROJECT_ID }}/crm_server:latest'

      - name: Use Output
        run: 'curl "${{ steps.deploy.outputs.url }}"'